getString {
    out "?\$1";
    in "!\$1%s";
}

getEnum {
    out "?\$1";
    in "!\$1%{\$2}";
}

setEnum {
    @init { getEnum; }
    out "\$1=%{\$2}";
    in "!\$1%*s";
}

setEnumNoInit {
    out "\$1=%{\$2}";
    in "!\$1%*s";
}

getFloat {
    out "?\$1";
    in "!\$1%f";
}

setFloat {
    @init { getFloat; }
    out "?\$1";
    in "!\$1%*f";
}

getFloatWithUnits {
    out "?U";
    in "!U%(EGU)s";
    out "?\$1";
    in "!\$1%f";
}

setFloatWithUnits {
    @init { getFloatWithUnits; }
    out "?U";
    in "!U%(EGU)s";
    out "?\$1";
    in "!\$1%*f";
    # Handle Fail-Safe Error Codes
    @mismatch { in "!\$1E%*s"; }
}

sendCommand {
    out "\$1";
}

getHex {
    out "?\$1";
    in "!\$1%X";
}
